<form class="form-signin" (ngSubmit)="login();">
  <img class="mb-4" src="https://www.ers.com/assets/img/news/_fullWidthImage/ERS-logo.png" alt=" ERS logo" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="username" class="sr-only">Username</label>
  <input type="text" name="username" [(ngModel)]="credential.username" id="inputUsername" class="form-control" placeholder="Username">
  <label for="password" class="sr-only">Password</label>
  <input type="password" name="password" [(ngModel)]="credential.password" id="inputPassword" class="form-control" placeholder="Password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
